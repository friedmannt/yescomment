faq_question_whysitecreate=Quel est le but de ce site ? 
faq_answer_whysitecreate=Les articles reçoivent en général beaucoup de commentaires. Certains sites cependant n\u2019autorisent pas aux internautes de formuler des commentaires. Ils existent aussi des sites qui autorisent les commentaires en général, mais y imposent des restrictions dans certains cas. Ce site a été créé pour donner place à ces commentaires non autorisés.
faq_question_sitefree=Est-ce que ce site peut-être utilisé gratuitement ?
faq_answer_sitefree=Oui, et cela sera toujours le cas. Bien qu\u2019on ne trouve à ce jour aucune publicité sur ce site, cela est susceptible de changer dans le futur.  
faq_question_regmandatory=Est-ce qu\u2019il est obligatoire de créer un compte pour pouvoir utiliser le site\u00A0?
faq_answer_regmandatory=Non, mais la création d\u2019un compte entraîne certains avantages. Les utilisateurs qui ne se sont pas enregistrés sur le site ne peuvent envoyer que des commentaires anonymes, et ne sont pas autorisés à voter au sujet des commentaires. Aucune autre restriction ne s\u2019applique toutefois aux utilisateurs qui préfèrent ne pas créer leur propre compte.
faq_question_whycaptcha=Pourquoi dois-je répondre au captcha?
faq_answer_whycaptcha=Afin de prouver que vous êtes bien un être humain, et pas une machine envoyant des commentaires automatiques. Si vous ne parvenez pas à répondre correctement au captcha, vous pouvez le réessayer sans limitation. Les utilisateurs qui ne disposent pas de compte sont tenus de saisir un captcha à chaque fois qu\u2019ils se rendent sur le site. Les utilisateurs qui ont créé un compte ne sont tenus d\u2019entrer un captcha qu\u2019une seule fois, et ce au moment de leur enregistrement.
faq_question_editmycomment=Est-ce que je pourrai modifier mon commentaire après l\u2019avoir envoyé?
faq_answer_editmycomment=Non. Les commentaires ne peuvent plus être modifiés après avoir été postés. 
faq_question_removecomment=Est-il possible d\u2019effacer un commentaire?
faq_answer_removecomment=Oui, veuillez nous adresser un message, et y inclure le lien vers le commentaire. Les commentaires peuvent être cachés (puis dévoilés à une date ultérieure) ou définitivement effacés.
faq_question_constraints=Est-ce qu\u2019il y des contraintes de taille ou de temps à respecter?
faq_answer_constraints=Oui, mais ces contraintes sont susceptibles de changer dans le futur. La longueur des commentaires est limitée à 4000 caractères. Cette limite est de 16 caractères pour les noms d\u2019utilisateur. Un écart de 30 secondes est imposé entre deux commentaires. De plus, un laps de temps de 60 secondes doit obligatoirement s\u2019écouler entre l\u2019importation de deux articles. 
faq_question_cannotimport=Pourquoi je ne parviens pas à importer certains articles?
faq_answer_cannotimport=Ils existent plusieurs raisons pour lesquelles l\u2019importation d\u2019un article est impossible. Peut-être que l\u2019URL a été mal saisie, que le serveur requiert une authentification pour l\u2019article concerné, peut être que l\u2019URL est fragmentée ou qu\u2019il a un protocole différent de http ou https etc.
faq_question_importcommentable=Est-ce qu\u2019il est possible d\u2019importer des articles qui peuvent être commentés sur le site de leur publication ?
faq_answer_importcommentable=Oui, il n\u2019y a aucune restriction à ce sujet. Importer de tels articles peut avoir de sens lorsque le site de publication original de l\u2019article soumet l\u2019envoi de commentaires à la création d\u2019un compte sur le site.
faq_question_multipleimport=Pourquoi est-il possible d\u2019importer un article à plusieurs reprises?
faq_answer_multipleimport=Un article est susceptible d\u2019être trouvé sur Internet à plusieurs adresses URL. Yescomment dispose de certaines heuristiques pour détecter ce problème (suivi des liens de redirection, utilisation de Canonical URL, vérification des schémas http et https). Si vous rencontreriez un problème de ce genre, adressez nous un message avec les liens et les articles concernés.
faq_question_importurl=Quel est l\u2019URL à indiquer lors de l\u2019importation?
faq_answer_importurl=L\u2019URL doit convenir au Canonical URL et ne peut contenir aucun variable de session, ni de paramètre d\u2019identification d\u2019utilisateur, ni de compteur. Si l\u2019URL est utilisé de façon incorrecte ou contient des paramètres inutiles, les commentaires seront répartis sous les variantes de l\u2019URL.
faq_question_voteeffect=Pourquoi un vote exprimé au sujet d\u2019un commentaire ne produit aucun effet?
faq_answer_voteeffect=Les utilisateurs qui ne se sont pas enregistrés sur le site ne peuvent pas voter sur les commentaires. Les utilisateurs qui disposent d\u2019un compte ne peuvent pas voter sur leurs propres commentaires, et ne peuvent exprimer qu\u2019un seul vote au sujet d\u2019un commentaire envoyé par autrui. Dans ces cas, le vote ne modifiera pas le nombre des votes valablement exprimés pour ou contre le commentaire concerné.
faq_question_replymore=Est-ce que je peux répondre à plusieurs commentaires à la fois?
faq_answer_replymore=Non. Un commentaire ne peut être lié qu\u2019à un seul commentaire antérieur.
faq_question_importauth=Puis-je importer un article qui requiert une identification pour être affiché?
faq_answer_importauth=Non. Seulement les articles dont la consultation ne nécessite pas d\u2019identification préalable peuvent être importés.
faq_question_nolanguage=Pourquoi la langue de l\u2019article n\u2019est-elle pas mentionnée?
faq_answer_nolanguage=Certains articles ne fournissent aucune information sur la langue dans laquelle ils ont été rédigés. Dans ces cas, la case de la langue de l\u2019article demeure vide.
faq_question_continuousread=Que signifie la lecture continue?
faq_answer_continuousread=Une fois activée, le mode lecture continue rafraîchit automatiquement les commentaires liés à un article consulté auparavant si un nouveau commentaire est envoyé par un nouvel utilisateur. 

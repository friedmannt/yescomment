faq_question_whysitecreate=Why is this site created? (en)
faq_answer_whysitecreate=Articles have lots of comments usually, but there are some sites, which do not allow any kind of comments for their articles, and there are some sites, that usually allow comments, but at occasions, they don't. This site is created to be the place of those comments. (en)
faq_question_sitefree=Is this site free to use? (en)
faq_answer_sitefree=Yes, and it always will be. Currently, there are no advertisements on the site, but it might change in the future. (en)
faq_question_regmandatory=Is registration mandatory? (en)
faq_answer_regmandatory=No, but it has some benefits. Unregistered users can only post as Anonymous, not with their unique username, and cannot vote on comments. No other restriction is applied to unregistered users. (en)
faq_question_whycaptcha=Why should i answer a captcha? (en)
faq_answer_whycaptcha=In order to prove, you are human, and not a machine, doing automated comments. If you fail to answer the capctha, you may retry it unlimited times. Unregistered users should answer the captcha everytime visiting the site, registered users should answer only once, at registration. (en)
faq_question_removecomment=Is it possible, to remove a comment? (en)
faq_answer_removecomment=Yes, please write a feedback, and include the link to the comment. Comments can be hidden, which may be unhidden at a later date, or can be persistently removed. (en)
faq_question_constraints=Are there any size or time constraints I should keep? (en)
faq_answer_constraints=Yes, but they might change in the future. Maximum comment size is 4000 characters, maximum size of username is 16 characters. Minimum time between comments is 30 seconds, minimum time between importing articles is 60 seconds. (en)
faq_question_cannotimport=Why can't some articles be imported? (en)
faq_answer_cannotimport=There might be several reasons that make an article not be able to be imported. The URL is misspelled, the server might require authentication for the given article, the URL has fragment, the URL has different protocoll than http or https, etc (en)
faq_question_importcommentable=Can I import articles, for which comments are enabled?(en)
faq_answer_importcommentable=Yes, there is no restriction on that. If the original site needs registration for commenting, it might be reasonable. (en)
faq_question_multipleimport=Why is an article imported multiple times? (en)
faq_answer_multipleimport=Different URLs might point to the same article on the web. Yescomment has some heuristics, to detect that (follow redirects, use canonical URLs, check http and https scheme). If you encounter such case, please write a feedback with both of the links of the articles. (en)
faq_question_importurl=What URL should be used for import? (en)
faq_answer_importurl=The URL should match the canonical URL, and it should not include any session variables, user identifying parameters, or counters. If used improperly, and unnecessary parameters exist in the URL, the comments be spread across all of the variations of the URL. (en)
faq_question_voteeffect=Why has voting on a comment no effect? (en)
faq_answer_voteeffect=Unregistered users cannot vote on any comment. Registered users cannot vote on their own comments, and can only vote on others' comments once. In these cases voting on a comment does not modify the upvote or downvote count. (en)
faq_question_replymore=Can I reply on more than one comment at once? (en)
faq_answer_replymore=No. A comment can be an answer to at most one earlier comment. (en)
faq_question_importauth=Can I import an article, which needs authentication for displaying? (en)
faq_answer_importauth=No. Only those articles can be imported, for which no authentication is needed for displaying. (en)
faq_question_nolanguage=Why does an article have no language displayed?(en)
faq_answer_nolanguage=Some articles do not provide information about their language. In these cases the language of the article is empty.(en)
faq_question_continuousread=What is Continuous Read? (en)
faq_answer_continuousread=With continuous read turned on, comments of the currently viewed article are automatically refreshed, when a comment is posted by any other user. (en)
faq_question_embeddable=Can I embed the comments at yescomment to my own site? (en)
faq_answer_embeddable=Yes. Import your article to yescomment, and copy the embeddable comments URL, and place this URL in your own site into an iframe. (en) 

faq_question_whysitecreate=Miért készült ez az oldal?
faq_answer_whysitecreate=A cikkeknek általában sok kommentje van, de vanak oldalak, amik nem engednek semmilyen hozzászólást a cikkjeikhez, és van néhány oldal, ami gyakran engedélyezi a hozzászólásokat, de alkalmanént nem. Ez az oldal a helye azoknak a hozzászólásoknak.
faq_question_sitefree=Ez az oldal ingyenes?
faq_answer_sitefree=Igen, és mindig az lesz. Jelenleg nincsenek hirdetések az oldalon, de ez változhat a jöv\u0151ben.
faq_question_regmandatory=A regisztráció kötelez\u0151?
faq_answer_regmandatory=Nem, de van pár el\u0151nye. Regisztrálatlan felhasználók csak Anonymous-ként szólhatnak hozzá, nem pedig az egyedi felhasználónevükkel, és nem tudnak hozzászólásokra szavazni. Ezenkívül nincs más megszorítás a regisztrálatlan felhasználókra.
faq_question_whycaptcha=Miért kell válaszolnom a captha-ra?
faq_answer_whycaptcha=Hogy bebizonyítsd, hogy ember vagy nem pedig egy gép, ami automatikusan kommentál. Ha elrontod a captcha-ra adott választ, végtelenszer újra próbálkozhatsz. Regisztrálatlan felhasználóknak válaszolni kell a captcha-ra minden alkalommal, amikor felkeresik az oldalt, regisztált felhasználóknak csak egyszer kell válaszolni, regisztrációkor.
faq_question_editmycomment=Lehetséges szerkeszteni a hozzászólásomat, miután beküldtem?
faq_answer_editmycomment=Nem. A hozzászólások nem szerkeszteh\u0151ek a beküldésük után.
faq_question_removecomment=Lehetséges eltávolítani egy hozzászólást?
faq_answer_removecomment=Igen, de csak az adminisztátor által. Kérlek küldj visszajelzést, és írd bele a hozzászólás linkjét. Hozzászólásokat el lehet rejteni, így azokat újra meg lehet mutatni kés\u0151bb, vagy végérvényesen el is lehet távolítani.
faq_question_constraints=Van-e méret vagy id\u0151korlát, amit be kell tartani?
faq_answer_constraints=Igen, de ezek változhatnak a jöv\u0151ben. A maximális hozzászólás méret 4000 karakter, maximális felhaszánlónév 16 karakter. Legalább 30 másodpercnek el kell telnie a hozzászólások között, a cikkek importálása között legalább 60 másodpercnek.
faq_question_cannotimport=Miért nem lehet néhány cikket beimportálni?
faq_answer_cannotimport=Sok oka lehet annak, ha egy cikket nem lehet beimportálni. Az URL el van gépelve, a szerver azonosítást igényel a cikkhez, az URL fragmentet tartalmaz, az URL-nek http vagy https-t\u0151l különböz\u0151 protokollja van.
faq_question_importcommentable=Importálhatok cikkeket, amikhez engedélyezett a hozzászólás?
faq_answer_importcommentable=Igen, ezen nincs korlátozás. Ha az eredeti oldal regisztrációt igényel a hozzászóláshoz, akkor indokolt lehet. 
faq_question_multipleimport=Miért van egy cikk többször beimportálva?
faq_answer_multipleimport=Ugyanarra a cikkre a weben különböz\u0151 URL-ek mutathatnak. A Yescommentnek van némi heurisztikája, hogy ezt felfedezze (átirányítások követése, kanonikus URL-ek, http és https séma ellen\u0151rzése). Ha ilyen esetet tapasztalsz, kérlek írj visszajelzést, ami tartalmazza a linkeket a mindkét cikkre.
faq_question_importurl=Milyen URL-t kell importálni?
faq_answer_importurl=Az URL legyen a kanonikus URL, és nem tartlamazhat session változót, azonosító paramétert, számlálót. Helytelenül használva, felesleges paramétereket az URL-ben hagyva a hozzászólások szétolszlanak az URL variációi között.
faq_question_voteeffect=Miért nincs hatása a hozzászólásra szavazásnak?
faq_answer_voteeffect=Regisztrálatlan felhasználók nem szavazhatnak hozzászólásra. Regisztrált felhasználók nem szavazhatnak a saját hozzászólásaikra, és mások hozzászólásaira csak egyszer szavazhatnak. Ezekben az esetekben a hozzászólásra szavazás nem módosítja a fel vagy leszavazás számlálóit.
faq_question_replymore=Válaszolhatok-e több mint egy hozzászólásra egyszerre?
faq_answer_replymore=Nem. Egy hozzászólás legfeljebb egy korábbi hozzászólásra lehet válasz.
faq_question_importauth=Importálhatok-e olyan cikket, ami azonosítást igényel a megjelenítéshez?
faq_answer_importauth=Nem. Csak azok a cikkek importálhatóak, amik nem  igényelnek azonosítást a megjelenítéshez.
faq_question_nolanguage=Miért nem jelenik meg egy cikk nyelve?
faq_answer_nolanguage=Bizonyos cikkek nem szolgáltatnak információt a nyelvükr\u0151l. Ebben az esetekben a cikk nyelve üres.
faq_question_continuousread=Mi az a Folyamatos olvasás?
faq_answer_continuousread=Ha a folyamatos olvasás be van kapcsolva, a jelenleg nézett cikk hozzászólásai automatikusan frissülnek, ha bármelyik másik felhasználó hozzászól a cikkhez.

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template.xhtml">

	<ui:define name="content">
		<h:outputText escape="false"
			value="Itt található a rendszerben szereplő összes kulcsszó. &lt;br/&gt;
		Egy kulcsszóra kattintva feljönnek a rá vonatkozó cikkek, de használható a kulcsszókereső is." />
		<h:form id="searchkeywordform">
			<table>
				<TR>
					<TD><h:inputText id="searchedkeyword" type="search"
							value="#{keywordManagedBean.keyword}" required="true"
							requiredMessage="#{yescommentmsg['keyword_empty']}"
							pt:placeholder="#{yescommentmsg['enter_keyword']}">
							<f:passThroughAttribute name="required" value="required" />
						</h:inputText></TD>
					<TD><h:commandButton type="submit" id="keywordsearchbutton"
							actionListener="#{keywordManagedBean.searchForKeyword()}">
							<f:ajax render=":resultarticlesforkeyword @form" execute="@form" />
						</h:commandButton></TD>
				</TR>
				<TR>
					<TD><h:message for="searchedkeyword"
							id="searchedkeywordmessage" showSummary="true" showDetail="false"
							errorClass="errorstyle" /></TD>
					<TD />
				</TR>
			</table>

		</h:form>
		<p:tagCloud id="tagcloud"
			model="#{keywordTagCloudBean.getTopKeywordsTagCloudModel()}">
		</p:tagCloud>




		<h:panelGroup id="resultarticlesforkeyword" styleClass="articlelist">
			<h:outputText id="noresultarticles"
				value="#{yescommentmsg['no_results']}"
				rendered="#{keywordManagedBean.resultArticles.isEmpty()}" />
			<ui:repeat value="#{keywordManagedBean.resultArticles}" var="article"
				id="resultarticles">

				<ui:include src="articlepreview.xhtml">
					<ui:param name="article" value="#{article}" />

				</ui:include>


			</ui:repeat>
		</h:panelGroup>
	</ui:define>
</ui:composition>

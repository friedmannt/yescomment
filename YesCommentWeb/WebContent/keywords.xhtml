<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="content">
		Itt található a rendszerben szereplő összes kulcsszó. 
		Egy kulcsszóra kattintva feljönnek a rá vonatkozó cikkek, de használható a kulcsszókereső is.
		<p:tagCloud id="tagcloud"
			model="#{keywordTagCloudBean.getTopKeywordsTagCloudModel()}"
			style="width:800px;">
		</p:tagCloud>
		<h:form id="keywordform">
			<h:outputText value="#{yescommentmsg['keyword']}" />
			<h:outputText value=":" />
			<h:inputText value="#{keywordManagedBean.keyword}" required="true" />
			<h:commandButton value="#{yescommentmsg['search']}"
				actionListener="#{keywordManagedBean.searchForKeyword()}">
				<f:ajax render=":resultarticlesforkeyword" execute="@form" />
			</h:commandButton>
		</h:form>
		<h:panelGroup id="resultarticlesforkeyword">
			<h:outputText id="noresultarticles"
				value="#{yescommentmsg['no_results']}"
				rendered="#{keywordManagedBean.resultArticles.isEmpty()}" />
			<ui:repeat value="#{keywordManagedBean.resultArticles}" var="article"
				id="resultarticles">

				<ui:include src="articlepreview.xhtml">
					<ui:param name="article" value="#{article}" />
					<ui:param name="insidelink" value="#{true}" />
				</ui:include>
				<br />

			</ui:repeat>
		</h:panelGroup>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="searcharticleform">
		<p:inputText id="searchedurl" 
			value="#{searchArticleManagedBean.searchedArticleURL}"
			required="true"  type="search" requiredMessage="#{yescommentmsg['url_empty']}">
			<f:validator validatorId="URLValidator" />
			</p:inputText>
		
		
		<p:watermark for="searchedurl" id="searchedurlwatermark"
			value="#{yescommentmsg['enter_article_url']}"/>
		
		<p:commandButton type="submit"  id="searchbutton"
			action="#{searchArticleManagedBean.searchForArticle()}"
			 update="@form" value=""/>
		<div class="clear"/>
		<p:message for="searchedurl" id="searchedurlmessage" display="text"/>
		
		
	</h:form>
</ui:composition>

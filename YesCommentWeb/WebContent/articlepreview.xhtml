<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="articlepreview">
		<div class="articlepreviewimage">
			<img src="#{article.imageurl}" alt="#{article.title}" />
		<h:outputText value="id #{article.id}"/>
			<h:outputText value="Comments: #{article.commentCount}"/>
		</div>
		<div class="articlepreviewdata">

			<h1>
				<a href="#{article.url}"><h:outputText value="#{article.title}" />
				</a>
			</h1>
			<h2>
				<h:outputText
					value="#{yesCommentApplicationBean.getSiteOfArticle(article)}" />
			</h2>
			<p>
				<h:outputText value="#{article.description}" />
				<h:form id="articlelinkform">
					<h:outputLink value="#{article.url}" rendered="#{!insidelink}">#{yescommentmsg['open_original_article']}</h:outputLink>

					<h:link outcome="viewarticle" value="#{article.title}"
						rendered="#{insidelink}">
						<f:param name="articleId" value="#{article.id}" />

					</h:link>
				</h:form>
			</p>
			<p class="articlepreviewkeywords">
				<ui:repeat var="keyword"
					value="#{yesCommentApplicationBean.getKeywordsAsList(article)}"
					varStatus="status">
					<h:link outcome="keywords" value="#{keyword}">
						<f:param name="keyword" value="#{keyword}" />
					</h:link>


				</ui:repeat>
			</p>
		</div>

	</div>
</ui:composition>

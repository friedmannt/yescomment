<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="content">
		<h:form>
			<h:selectOneRadio id="recommendationAspect"
				value="#{recommendedArticlesManagedBean.selectedRecommendationAspect}">
				<f:selectItem itemLabel="#{yescommentmsg['latest_articles']}"
					itemValue="LATEST" />
				<f:selectItem itemLabel="#{yescommentmsg['most_commented']}"
					itemValue="MOSTCOMMENTED" />
				<f:ajax render="@form" />

			</h:selectOneRadio>

			<h:panelGroup id="recommendedArticleContainer">
				<h:panelGroup
					rendered="#{recommendedArticlesManagedBean.latestSelected()}">
					<h3>
						<h:outputText value="#{yescommentmsg['latest_articles']}" />
					</h3>
					<ui:repeat value="#{recommendedArticlesManagedBean.latestArticles}"
						var="article">
						<ui:include src="articlepreview.xhtml">
							<ui:param name="article" value="#{article}" />
							<ui:param name="insidelink" value="#{true}" />
						</ui:include>
						<br />
					</ui:repeat>
				</h:panelGroup>
				<h:panelGroup
					rendered="#{recommendedArticlesManagedBean.mostCommentedSelected()}">
					<h3>
						<h:outputText value="#{yescommentmsg['most_commented']}" />
					</h3>
					<ui:repeat
						value="#{recommendedArticlesManagedBean.mostCommentedArticles}"
						var="article">
						<ui:include src="articlepreview.xhtml">
							<ui:param name="article" value="#{article}" />
							<ui:param name="insidelink" value="#{true}" />
						</ui:include>
						<br />
					</ui:repeat>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>

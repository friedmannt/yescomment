<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="articlepreview">
		<div class="articlepreviewheader">
			<div class="articlepreviewimage">
				<h:link outcome="viewarticle">
					<f:param name="articleId" value="#{article.id}" />
					<img src="#{article.imageurl}" alt="#{article.title}" />
				</h:link>


			</div>
			<div class="button">
				<h:outputText value="#{article.commentCount}" />
			</div>

		</div>
		<div class="articlepreviewdata">

			<h1>

				<h:link outcome="viewarticle" value="#{article.title}">
					<f:param name="articleId" value="#{article.id}" />

				</h:link>

			</h1>
			<p>
				<cite> <h:outputText
						value="#{yesCommentApplicationBean.getSiteOfURL(article.url)}" />
				</cite>
				<cite>
				<h:outputText value="#{article.registrationDate}">
					<f:convertDateTime type="date" />
				</h:outputText>
				</cite>
			</p>
			<p class="articledescriptiontext">
				<h:outputText value="#{article.description}" />
			</p>

			<p class="articlepreviewkeywords">
				<ui:repeat var="keyword"
					value="#{yesCommentApplicationBean.getSetAsList(article.keywords)}"
					varStatus="status">
					<h:outputText value=" " rendered="#{!status.first}" />
					<h:link outcome="keywords" value="#{keyword}">
						<f:param name="keyword" value="#{keyword}" />
					</h:link>


				</ui:repeat>
			</p>
		</div>

	</div>
</ui:composition>

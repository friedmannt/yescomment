<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" encoding="UTF-8">
	<h:head>
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/resources/favicon.ico" />
		<title>YesComment</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<meta name="robots" content="index, follow"/>
		<meta name="description"
			content="Yescomment is a free commenting site. Comments can be made on any aricle on the web" />
		<meta name="keywords" content="comment, yescomment" />
		<h:outputStylesheet name="yescomment.css" library="css" />
	</h:head>
	<h:body>

		<div id="contentwrapper">
			<aside id="dotherightthing">
				<nav class="headerbuttons">
					<h1>
						<h:outputLink value="#{request.contextPath}">
							<img src="#{request.contextPath}/resources/images/speaker.png"
								alt="yescommentspeaker" />
						</h:outputLink>
						<h:outputText class="yescommentheaderboxtext"
							value="YES, COMMENT!" />
					</h1>
					<div class="clear" />
					<h2>
						<h:link outcome="recommendedarticles"
							value="#{yescommentmsg['recommended']}" styleClass="first button" />
						<h:link outcome="keywords" value="#{yescommentmsg['keywords']}"
							styleClass="last button" />
					</h2>
				</nav>
			</aside>
			<div id="main">
				<header id="top">
					<ui:include src="search.xhtml" />
				</header>

				<article>
					<ui:insert name="content" />
				</article>
				<footer id="footer">
					<nav id="footerlinks">
						<h:link outcome="feedback" styleClass="footerlink">#{yescommentmsg['feedback']}</h:link>
						<h:link outcome="legal" styleClass="footerlink">#{yescommentmsg['legal']}</h:link>
						<h:link outcome="archive" styleClass="footerlink">#{yescommentmsg['archives']}</h:link>
						<h:link outcome="faq" styleClass="footerlink">#{yescommentmsg['faq']}</h:link>
					</nav>

				</footer>
			</div>


		</div>


	</h:body>
</f:view>
</html>

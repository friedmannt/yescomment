<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:form id="searcharticleform">
		<div id="searcharticlediv">
			<div id="searcharticlebuttondiv" >
				<h:commandButton type="submit" id="searchbutton" title="#{yescommentmsg['search_url']}"
					action="#{searchArticleByURLManagedBean.searchForArticleByURL()}" >
					<f:ajax render="@form" execute="@form" />
				</h:commandButton>
			</div>
			<div id="searcharticleinputdiv">
				<h:inputText id="searchedurl" type="search"
					styleClass="halfseethrough"
					value="#{searchArticleByURLManagedBean.searchedArticleURL}"
					required="true" requiredMessage="#{yescommentmsg['url_empty']}"
					pt:placeholder="#{yescommentmsg['enter_article_url']}...">
					<f:passThroughAttribute name="required" value="required" />
					<f:validator validatorId="URLValidator" />
					<f:converter converterId="StringTrimConverter" />
				</h:inputText>
			</div>
		</div>
		<div id="searcharticlemessagediv">
			<h:message for="searchedurl" id="searchedurlmessage"
				showSummary="true" showDetail="true" errorClass="errorstyle" />
		</div>
	</h:form>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:form id="searcharticleform">
		<table>
			<tr>
				<td><h:inputText id="searchedurl" type="search"
						styleClass="halfseethrough"
						value="#{searchArticleManagedBean.searchedArticleURL}"
						required="true" requiredMessage="#{yescommentmsg['url_empty']}"
						pt:placeholder="#{yescommentmsg['enter_article_url']}">
						<f:validator validatorId="URLValidator" />
						<f:passThroughAttribute name="required" value="required" />
					</h:inputText></td>
				<td><h:commandButton type="submit" id="searchbutton"
						action="#{searchArticleManagedBean.searchForArticle()}">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton></td>
			</tr>
			<tr>
				<td><h:message for="searchedurl" id="searchedurlmessage"
						showSummary="true" showDetail="false" errorClass="errorstyle" /></td>
				<td />
			</tr>


		</table>

	</h:form>
</ui:composition>

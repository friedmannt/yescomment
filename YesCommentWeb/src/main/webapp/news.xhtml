<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">
<ui:define name="pageheadmeta">
		<title>News</title>
		<meta name="description" content="News of yescomment" />
		<meta name="keywords" content="comment, yescomment, news" />
		<meta name="og:title" content="News" />
		<meta name="og:description"
			content="News of yescomment" />
	</ui:define>
	<ui:define name="content">
		<h1 class="spacedheading">#{yescommentmsg['site_news']} (#{yescommentmsg['in_english']})</h1>


		<ui:repeat value="#{newsAdminManagedBean.loadAllNews()}" var="news"
			varStatus="varStatus">
			<div class="news">
				<h3>
					<h:outputText value="#{news.title}" styleClass="newsTitle" />
				</h3>
				<cite> <h:outputText value="#{news.createDate}"
						styleClass="newsDate">
						<f:convertDateTime type="date" />
					</h:outputText>
				</cite>
				<div class="clear" />
				<h:outputText value="#{news.newsText}" styleClass="newsText"/>
			</div>




		</ui:repeat>

	</ui:define>
</ui:composition>
